<!DOCTYPE html>
<html lang="en">
<head>
    <title>Class 20</title>
</head>
<body>
    <h1 style="background-color:brown;"><center>Class 20</center></h1>
    <hr>
    <h2><center>Html Form selection option:</center></h2>
    <hr>
    <form>
        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option selected>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>

        </select>
    </form><hr>
    <form>
        <select size="5">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option selected>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>

        </select>
    </form><hr>
    <form>
        <select multiple>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option selected>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>

        </select>
    </form><hr>
    <P>To group the option:</P>
    <form>
        <select>
            <optgroup label="number:">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </optgroup>
            <optgroup label="letter:">
                <option>A</option>
                <option>B</option>
                <option>C</option>
                <option>D</option>
                <option>E</option>
                <option>F</option>
                <option>G</option>
                <option>H</option>
                <option>I</option>
                <option>J</option>
            </optgroup>
        </select>
    </form><hr>
</body>
</html>
