<!DOCTYPE html>
<html lang="en">
<head>
    <title>Class 18</title>
</head>
<body>
    <h1 style="background-color:brown;"><center>Class 18</center></h1>
    <hr>
    <h2><center>Html input Attribute:</center></h2>
    <hr>
    <form>
        <input type="text" value="Roman Ojha" readonly><br><br>
        <input type="text" value="Roman Ojha" disabled><br><br>
        <input type="text" value="Roman Ojha" size="50"><br><br>
        <input type="text" maxlength="20" size="50"><br><br>
        <input type="text" autofocus><br><br>
        <input type="text" autocomplete="on"><br><br><!--by default autocomplete will be on-->
        <!--autocomplete means that if you had alrady submite some kind of value then it will recognize and will automatic fill in the box-->
        <input type="text" placeholder="Enter Name"><br><br>
        <input type="text" required><br><br>
        <input type="text" name="first_name"><br><br>
        <input type="text" name="last_name"><br><br>
        <input type="number" min="10" max="20"><br><br>
        <input type="number" value="1" step="2"><br><br><!--step will increase the value of number of whatever step number will set-->
        <input type="number" value="1" step="5"><br><br>
        <input type="submit" value="Go"><br><br>
    </form>
</body>
</html>
