<!DOCTYPE html>
<html lang="en">
<head>
    <title>class 08</title>
</head>
<body>
    <h1 style="background-color:rebeccapurple;"><center>Class 08</center></h1> 
    <hr>
    <h2><center>Structure = Div OR Span:</center></h2>  
    <div style="border:1px solid red;">
        Roman Ojha
    </div>
    <br>
    <div style="border:1px solid red;">
        Roman Ojha
    </div>
    <br>
    <span style="border:1px solid blue">
        Roman Ojha
    </span> 
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <span style="border:1px solid blue">
        Razz Roman Ojha
    </span>
</body>
</html>

<!-- 
    DIV - Block Element
    * A block-level element always starts on a new line and takes up the full width available (stretches out to the left and right as far as it can).
    ex- <address>, <article>, <asside>, <blockquote>, <canvas>, <dd>, <div>, <dl> <dt>, <fieldset>, <figcaption>, <fiture>, <footer>, <form>, <h1>-<h6>, <header>, <hr>, <li>, <main>, <nav>, <noscript>, <ol>, <p>, <pre>, <section>, <table>, <tfoot>, <ul>, <video>

    SPAN - Inline Element
    * An inline element does not start on a new line and only takes up as much width as necessary.
    ex- <a>, <abbr>, <acronym>, <b>, <bdo>, <big>, <br>, <button>, <cite>, <code>, <dfn>, <em>, <i>, <img>, <input>, <kbd>, <label>, <map>, <object>, <output>, <q>, <samp>, <sxript>, <select>, <small>, <span>, <strong>, <sub>, <sup>, <textarea>, <time>, <tt>, <var>


 -->
