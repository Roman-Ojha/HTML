<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Class 28</title>
    <!--now open graph tag and twitter card tag-->
    <!--open graph tag is made by Facebook And Twitter card tag is made by Twitter-->

    <!--Facebook open graph tag:-->
    <meta property="og:url" content="Class_25_SEO_Tags.html" />
    <meta property="og:type" content="article" />
    <meta
      property="og:title"
      content="It is made for search engine optimization"
    />
    <meta property="og:description" content="SEO description" />
    <meta property="og:image" content="picture/image_01.jpg" />
    <!--this code is copy from https://developers.facebook.com/docs/sharing/webmasters -->

    <!-- twitter card tag -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="Class_25_SEO_Tags.html" />
    <meta
      name="twitter:title"
      content="It is made for search engine optimization"
    />
    <meta name="twitter:description" content="SEO description" />
    <meta name="twitter:image" content="picture/image_01.jpg" />
    <!--this code is copy from https://developer.twitter.com/en/docs/twitter-for-websites/cards/overview/summary -->
  </head>
  <body>
    <h1 style="background-color: brown"><center>Class 27</center></h1>
    <hr />
    <h2><center>Open Graph and Weitter card Tag</center></h2>
    <hr />
  </body>
</html>
